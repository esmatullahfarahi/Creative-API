<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Fact Display</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Random Fact</h1>
      <div class="fact-card">
        <p id="factDisplay" class="fact-text">Fetching a random fact...</p>
        <div class="center">
          <button id="fetchFactBtn" class="action-button">
            Get a new random fact
          </button>
        </div>
      </div>
      <h2 class="heading">My Stored Facts</h2>
      <div id="storedFacts" class="center">
        <ul id="storedFactsList" class="stored-facts-list"></ul>
      </div>
    </div>
       <footer class="footer">
      <p>&copy; 2023 Random Fact App. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
